<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="succes.html">
         Name: <input type="text" id="name"> <br> <br>
         Email id: <input type="text" id="email">  <br> <br>
        contact no: <input type="text" id="cont">  <br> <br>
            
         Gender: <input type="radio" name="p" id="male">male <br>
                 <input type="radio" name="p" id="female"> female
                 <br> <br>
        state: <select name="" id="state">
            <option value="">Select</option>
            <option value="1">odisha</option>
            <option value="2">Andhrapradesh</option>

        </select>   
        <br> <br>
        Adress: <textarea name="" id="adress" cols="30" rows="10"></textarea>
        <br> <br>
        upload Image: <input type="file" id="img">
        <br> <br>
        Password: <input type="password" id="password">
         <br> <br>
        Confirm password: <input type="password" id="pswd">
        <br> <br>
        <input type="submit" value="submit" onclick="return formvalidation()">
        <input type="reset" value="reset">
          

    </form>

    <script src="formvalidation.js"></script>
</body>
</html>
